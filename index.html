<style>  
/* RESET & VARIABLES */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* OPTIMASI PERFORMANCE */
* {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  backface-visibility: hidden;
}

/* =============== VARIABEL TEMA =============== */
:root {
  --bg-overlay: rgba(0, 0, 0, 0.35);
  --blur-amount: 8px;
  --accent-color: #00f2ff;
  --accent-glow: rgba(0, 242, 255, 0.7);
  --text-color: white;
  --button-bg: rgba(255, 255, 255, 0.07);
  --button-border: rgba(0, 242, 255, 0.2);
  --shadow-color: rgba(0, 242, 255, 0.5);
  --logo-border: #00f2ff;
  --online-color: #00ff00;
  --offline-color: #ff0000;
  --transition-speed: 0.5s;
}

/* TEMA OFFLINE - GRAYSCALE */
.theme-offline {
  --bg-overlay: rgba(30, 30, 30, 0.8);
  --blur-amount: 2px;
  --accent-color: #888888 !important;
  --accent-glow: rgba(136, 136, 136, 0.3) !important;
  --text-color: #cccccc !important;
  --button-bg: rgba(80, 80, 80, 0.2) !important;
  --button-border: rgba(136, 136, 136, 0.3) !important;
  --shadow-color: rgba(136, 136, 136, 0.2) !important;
  --logo-border: #888888 !important;
  --online-color: #666666 !important;
  --offline-color: #666666 !important;
}

/* =============== TRANSISI GLOBAL =============== */
body {
  height: 100vh;  
  background: url('https://cdn.phototourl.com/uploads/2026-02-08-450e82ab-21eb-4562-ae40-33f6ca0c489a.png') no-repeat center center/cover;  
  display: flex;  
  justify-content: center;  
  align-items: center;  
  color: var(--text-color);  
  overflow: hidden;  
  position: relative;
  transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}  

body::before {  
  content: '';  
  position: absolute;  
  top: 0;  
  left: 0;  
  width: 100%;  
  height: 100%;  
  background: var(--bg-overlay);  
  backdrop-filter: blur(var(--blur-amount));
  -webkit-backdrop-filter: blur(var(--blur-amount));
  z-index: 0;
  transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1),
              backdrop-filter 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

/* =============== LOADING SCREEN =============== */
.loader-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0a0c0f;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 99999;
  opacity: 1;
  visibility: visible;
  transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), 
              visibility 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  will-change: opacity, visibility;
}

.loader {
  text-align: center;
  transform: translateZ(0);
}

.cyber-text {
  font-size: clamp(32px, 8vw, 48px);
  font-weight: 800;
  color: #00f2ff;
  text-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
  letter-spacing: 6px;
  animation: softGlow 2s infinite ease-in-out;
  transform: translateZ(0);
  line-height: 1.2;
}

@keyframes softGlow {
  0%, 100% { text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); }
  50% { text-shadow: 0 0 25px rgba(0, 242, 255, 0.8); }
}

.loader-bar-container {
  width: 260px;
  height: 3px;
  background: rgba(0, 242, 255, 0.1);
  margin: 24px auto 0;
  border-radius: 4px;
  overflow: hidden;
  transform: translateZ(0);
}

.loader-bar {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, #00f2ff, #4dffff);
  border-radius: 4px;
  animation: progressBar 2.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  transform: translateZ(0);
  will-change: width;
}

@keyframes progressBar {
  0% { width: 0%; }
  20% { width: 35%; }
  50% { width: 65%; }
  80% { width: 90%; }
  100% { width: 100%; }
}

.loader-percentage {
  color: rgba(255, 255, 255, 0.8);
  margin-top: 16px;
  font-size: 14px;
  font-weight: 500;
  letter-spacing: 3px;
  transform: translateZ(0);
}

.loader-percentage span {
  color: #00f2ff;
  font-weight: 700;
}

.loader-sub {
  color: rgba(255, 255, 255, 0.5);
  margin-top: 8px;
  font-size: 11px;
  letter-spacing: 2px;
  text-transform: uppercase;
  transform: translateZ(0);
}

/* =============== MAIN CONTAINER =============== */
.container {
  width: 360px;
  text-align: center;
  position: relative;
  z-index: 1;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1),
              transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
  will-change: opacity, transform;
}

.container.show {
  opacity: 1;
  transform: translateY(0);
}

/* =============== LOGO BOX =============== */
.logo-box {  
  width: 160px;  
  height: 160px;  
  margin: 0 auto 10px;  
  border: 3px solid var(--logo-border);  
  border-radius: 50%;  
  display: flex;  
  justify-content: center;  
  align-items: center;  
  overflow: hidden;  
  box-shadow: 0 0 15px var(--shadow-color);  
  transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
  transform: translateZ(0);
}

.logo-box:hover {
  transform: scale(1.02);
  box-shadow: 0 0 20px var(--accent-glow);
}
  
.logo-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  transition: filter var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
}

/* Filter grayscale saat offline */
.theme-offline .logo-box img {
  filter: grayscale(100%);
}

/* =============== TYPING ANIMATION =============== */
.typing-container {
  margin-top: 8px;
  min-height: 48px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.typing-text {
  font-size: 22px;
  font-weight: 800;
  color: var(--accent-color);
  text-shadow: 0 0 8px var(--accent-glow);
  position: relative;
  display: inline-block;
  transform: translateZ(0);
  transition: color var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1),
              text-shadow var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
}

.typing-text::after {
  content: '|';
  position: absolute;
  right: -8px;
  animation: cursor 1s step-end infinite;
}

@keyframes cursor {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

/* =============== STATUS BADGE =============== */
#statusContainer {
  margin-top: 10px;
  min-height: 32px;
}

.status-badge {
  display: inline-block;
  padding: 4px 14px;
  border-radius: 30px;
  font-size: 12px;
  font-weight: 500;
  letter-spacing: 0.5px;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  will-change: opacity, transform, background, border-color, color;
}

.status-online {
  background: rgba(0, 255, 0, 0.12);
  border: 1px solid rgba(0, 255, 0, 0.4);
  color: #a3ffa3;
  box-shadow: 0 0 12px rgba(0, 255, 0, 0.1);
}

.status-offline {
  background: rgba(255, 0, 0, 0.12);
  border: 1px solid rgba(255, 0, 0, 0.4);
  color: #ffa3a3;
  box-shadow: 0 0 12px rgba(255, 0, 0, 0.1);
}

/* Tema offline untuk status badge */
.theme-offline .status-online,
.theme-offline .status-offline {
  background: rgba(100, 100, 100, 0.15);
  border: 1px solid rgba(136, 136, 136, 0.4);
  color: #b0b0b0;
  box-shadow: 0 0 12px rgba(136, 136, 136, 0.1);
}

/* =============== PROTECTION BADGE =============== */
.protection-badge {
  margin-top: 5px;
  font-size: 10px;
  color: var(--accent-color);
  opacity: 0.7;
  transition: color var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
}

.theme-offline .protection-badge {
  color: #888888;
}

/* =============== SOCIAL & MENU BUTTONS =============== */
.social, .menu, footer, .ddos-protection {
  opacity: 0;
  transform: translateY(15px);
  transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1),
              transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  will-change: opacity, transform;
}

.melt-animation {
  opacity: 1 !important;
  transform: translateY(0) !important;
}

.social { transition-delay: 0.1s; }
.menu { transition-delay: 0.2s; }
footer { transition-delay: 0.3s; }
.ddos-protection { transition-delay: 0.4s; }
#statusBadge { transition-delay: 0.05s; }

.social {
  display: flex;
  justify-content: space-between;
  margin: 20px 0;
}

.social button {
  font-size: 20px;
  padding: 10px;
  border-radius: 14px;
  background: var(--button-bg);
  cursor: pointer;
  width: 46px;
  height: 46px;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 1px solid var(--button-border);
  transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
  color: var(--accent-color);
  transform: translateZ(0);
}

.social button:hover {
  background: var(--accent-color);
  color: black;
  border-color: var(--accent-color);
  transform: translateY(-2px);
}

.theme-offline .social button:hover {
  background: #666666;
  border-color: #888888;
  color: white;
}

.social button i {
  transition: color var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
}

.social button:hover i {
  color: black;
}

.theme-offline .social button:hover i {
  color: white;
}

.menu button {
  width: 100%;
  margin: 8px 0;
  padding: 12px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 500;
  background: var(--button-bg);
  color: var(--text-color);
  cursor: pointer;
  transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
  border: 1px solid var(--button-border);
  text-align: left;
  padding-left: 20px;
  transform: translateZ(0);
}

.menu button i {
  margin-right: 12px;
  color: var(--accent-color);
  width: 20px;
  text-align: center;
  transition: color var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
}

.menu button:hover {
  background: var(--accent-color);
  color: black;
  border-color: var(--accent-color);
  transform: translateX(3px);
}

.menu button:hover i {
  color: black;
}

.theme-offline .menu button:hover {
  background: #666666;
  border-color: #888888;
  color: white;
}

.theme-offline .menu button:hover i {
  color: white;
}

/* DISABLED STATE */
button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
  pointer-events: none;
  filter: grayscale(100%);
}

/* RATE ALERT */
.rate-alert {
  color: #ffd700;
  font-size: 12px;
  margin: 8px 0;
  padding: 6px;
  background: rgba(255, 215, 0, 0.08);
  border-radius: 8px;
  border: 1px solid rgba(255, 215, 0, 0.3);
  animation: fadePulse 2s infinite;
}

.theme-offline .rate-alert {
  color: #b0b0b0;
  border-color: #888888;
  background: rgba(100, 100, 100, 0.1);
}

@keyframes fadePulse {
  0%, 100% { opacity: 0.9; }
  50% { opacity: 0.6; }
}

footer {
  margin-top: 16px;
  font-size: 12px;
  opacity: 0.5;
  color: var(--text-color);
  transition: color var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
}

.ddos-protection {
  position: fixed;
  bottom: 8px;
  right: 12px;
  font-size: 9px;
  color: var(--accent-color);
  opacity: 0.25;
  z-index: 9999;
  letter-spacing: 1px;
  transition: color var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
}

.theme-offline .ddos-protection {
  color: #888888;
}

/* OFFLINE MESSAGE */
#offlineMsg {
  margin-top: 12px;
  padding: 10px;
  background: rgba(100, 100, 100, 0.15);
  border: 1px solid rgba(136, 136, 136, 0.4);
  border-radius: 10px;
  font-size: 13px;
  color: #b0b0b0;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-5px); }
  to { opacity: 1; transform: translateY(0); }
}

/* TRANSISI TEMA GLOBAL */
body, 
body::before,
.logo-box,
.logo-box img,
.typing-text,
.protection-badge,
.social button,
.social button i,
.menu button,
.menu button i,
.status-badge,
footer,
.ddos-protection {
  transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

/* HARDWARE ACCELERATION */
.cyber-text,
.loader-bar,
.container,
.logo-box,
button,
.status-badge,
.social button,
.menu button {
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  -webkit-perspective: 1000;
  perspective: 1000;
}

/* RESPONSIVE */
@media (max-width: 400px) {
  .container { width: 320px; }
  .logo-box { width: 140px; height: 140px; }
  .cyber-text { font-size: 36px; }
  .loader-bar-container { width: 220px; }
}
</style>  
</head>

<script>  
// =============== OPTIMASI LOADING SCREEN ===============
let progressInterval;
let percent = 0;

function updateProgress() {
  const progressBar = document.getElementById('progressBar');
  const percentEl = document.getElementById('progressPercent');
  
  if (!progressBar || !percentEl) return;
  
  if (percent < 20) percent = 20;
  else if (percent < 50) percent = 50;
  else if (percent < 80) percent = 80;
  else if (percent < 95) percent = 95;
  
  progressBar.style.width = percent + '%';
  percentEl.textContent = percent;
}

progressInterval = setInterval(() => {
  if (percent < 95) {
    percent += Math.floor(Math.random() * 3) + 1;
    if (percent > 95) percent = 95;
    updateProgress();
  }
}, 100);

// =============== TYPING ANIMATION ===============
const typingElement = document.getElementById('typingElement');
const textToType = "LIFXXCODETZ";
let charIndex = 0;

function typeWriter() {
  if (charIndex < textToType.length) {
    typingElement.textContent += textToType.charAt(charIndex);
    charIndex++;
    setTimeout(typeWriter, 120);
  }
}

// =============== LOADING COMPLETE ===============
window.addEventListener('load', function() {
  percent = 100;
  updateProgress();
  clearInterval(progressInterval);
  
  setTimeout(function() {
    const loader = document.getElementById('loaderWrapper');
    loader.style.opacity = '0';
    loader.style.visibility = 'hidden';
    
    const container = document.getElementById('mainContainer');
    container.classList.add('show');
    
    setTimeout(() => {
      typeWriter();
    }, 400);
    
    setTimeout(() => {
      startMeltAnimation();
    }, 1000);
    
  }, 2200);
});

// =============== ANIMASI MENU PENCAIRAN ===============
function startMeltAnimation() {
  const elements = [
    document.getElementById('statusBadge'),
    document.querySelector('.social'),
    document.querySelector('.menu'),
    document.querySelector('footer'),
    document.querySelector('.ddos-protection')
  ];
  
  elements.forEach(el => {
    if (el) el.classList.add('melt-animation');
  });
}

// =============== SISTEM TEMA ONLINE/OFFLINE ===============
const mainBody = document.getElementById('mainBody');
let isOnline = navigator.onLine;
let isTransitioning = false;

// Fungsi untuk mengupdate tema berdasarkan status online
function updateTheme() {
  if (isTransitioning) return;
  isTransitioning = true;
  
  isOnline = navigator.onLine;
  const statusBadge = document.getElementById('statusBadge');
  const buttons = document.querySelectorAll('button');
  
  // Hapus class tema offline
  if (isOnline) {
    mainBody.classList.remove('theme-offline');
    
    // Update status badge
    statusBadge.className = 'status-badge status-online melt-animation';
    statusBadge.innerHTML = '<i class="fas fa-wifi"></i> ONLINE â€¢ DATA AKTIF';
    
    // Enable buttons
    buttons.forEach(btn => btn.disabled = false);
    
    // Hapus pesan offline
    const offlineMsg = document.getElementById('offlineMsg');
    if (offlineMsg) {
      offlineMsg.style.opacity = '0';
      setTimeout(() => offlineMsg.remove(), 500);
    }
    
    // Update protection badge
    document.querySelector('.protection-badge i').className = 'fas fa-shield-alt';
    
  } else {
    mainBody.classList.add('theme-offline');
    
    // Update status badge
    statusBadge.className = 'status-badge status-offline melt-animation';
    statusBadge.innerHTML = '<i class="fas fa-wifi-slash"></i> OFFLINE â€¢ DATA MATI';
    
    // Disable buttons
    buttons.forEach(btn => btn.disabled = true);
    
    // Tampilkan pesan offline dengan animasi
    if (!document.getElementById('offlineMsg')) {
      setTimeout(() => {
        const msg = document.createElement('div');
        msg.id = 'offlineMsg';
        msg.style.opacity = '0';
        msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> MODE OFFLINE - Aktifkan data seluler/internet untuk mengakses fitur';
        document.querySelector('.container').appendChild(msg);
        
        setTimeout(() => {
          msg.style.opacity = '1';
        }, 50);
      }, 300);
    }
    
    // Update protection badge
    document.querySelector('.protection-badge i').className = 'fas fa-shield';
  }
  
  // Selesaikan transisi
  setTimeout(() => {
    isTransitioning = false;
  }, 600);
}

// =============== ANTI-DDOS & RATE LIMIT ===============
const RATE_LIMIT = 5;
const TIME_WINDOW = 10000;
let clickTimestamps = [];
const sessionId = Math.random().toString(36).substring(2, 7).toUpperCase();
document.getElementById('sessionId').textContent = sessionId;

// Proteksi iframe
if (window.top !== window.self) {
  window.top.location = window.self.location;
}

// Disable klik kanan
document.addEventListener('contextmenu', e => e.preventDefault());

function checkRateLimit() {
  const now = Date.now();
  clickTimestamps = clickTimestamps.filter(t => now - t < TIME_WINDOW);
  
  if (clickTimestamps.length >= RATE_LIMIT) {
    showRateAlert();
    return false;
  }
  
  clickTimestamps.push(now);
  return true;
}

function showRateAlert() {
  if (!document.getElementById('rateAlert')) {
    const alertDiv = document.createElement('div');
    alertDiv.className = 'rate-alert';
    alertDiv.id = 'rateAlert';
    alertDiv.style.opacity = '0';
    alertDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> TERLALU CEPAT! Tunggu 10 detik';
    document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.social'));
    
    setTimeout(() => {
      alertDiv.style.opacity = '1';
    }, 50);
    
    setTimeout(() => {
      alertDiv.style.opacity = '0';
      setTimeout(() => {
        const alert = document.getElementById('rateAlert');
        if (alert) alert.remove();
      }, 500);
    }, 2800);
  }
}
