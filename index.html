<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Arial Black','Segoe UI',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#2c2f6b,#050510);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.container{
  width:360px;
  text-align:center;
  animation:fade 1.2s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

/* LOGO BOX */
.logo-box{
  width:200px;
  height:130px;
  margin:0 auto 14px;
  border:2.5px solid #fff;
  border-radius:16px;
  display:flex;
  flex-direction:column;
  justify-content:space-evenly;
  align-items:center;
  padding:10px;
  box-shadow:
    0 0 10px #fff,
    0 0 22px rgba(255,255,255,.7);
  animation:pulse 2.5s infinite alternate;
}

@keyframes pulse{
  from{box-shadow:0 0 8px #fff;}
  to{box-shadow:0 0 24px #fff;}
}

.logo-text{
  width:100%;
  text-align:center;
  font-weight:900;
  letter-spacing:3px;
  color:white;
  text-shadow:
    0 0 6px #fff,
    0 0 14px #fff;
}

.logo-text.top{
  font-size:36px;
  line-height:1;
}

.logo-text.bottom{
  font-size:30px;
  line-height:1;
}

/* DESC */
.desc{
  font-size:15px;
  font-weight:700;
  opacity:.85;
  margin-top:6px;
}

/* SOCIAL */
.social{
  display:flex;
  justify-content:space-between;
  margin:24px 0;
}

.social i{
  font-size:22px;
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,0.07);
  transition:.3s;
  cursor:pointer;
}

.social i:hover{
  background:#00f2ff;
  color:black;
  transform:translateY(-4px) scale(1.1);
}

/* MENU */
.menu button{
  width:100%;
  margin:9px 0;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:17px;
  font-weight:800;
  background:rgba(255,255,255,0.06);
  color:white;
  cursor:pointer;
  transition:.3s;
}

.menu button i{
  margin-right:10px;
  font-size:18px;
  color:#00f2ff;
}

.menu button:hover{
  background:#00f2ff;
  color:black;
  transform:scale(1.03);
}

footer{
  margin-top:18px;
  font-size:13px;
  opacity:.55;
}
</style>
</head>
