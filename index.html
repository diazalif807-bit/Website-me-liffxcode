<style>  
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;

/* ============= TEMA ONLINE/OFFLINE DENGAN TRANSISI FADE ============= */
:root {
  --bg-overlay: rgba(0, 0, 0, 0.45);
  --accent-color: #00f2ff;
  --accent-glow: rgba(0,242,255,0.5);
  --text-primary: white;
  --text-secondary: rgba(255,255,255,0.7);
  --button-bg: rgba(255,255,255,0.06);
  --button-border: rgba(0,242,255,0.2);
  --footer-border: rgba(255,255,255,0.08);
  --copyright-bg: rgba(0,242,255,0.03);
  --copyright-border: rgba(0,242,255,0.1);
  --transition-theme: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

/* TEMA OFFLINE - GRAYSCALE FADE */
.theme-offline {
  --bg-overlay: rgba(30, 30, 35, 0.8);
  --accent-color: #8899aa !important;
  --accent-glow: rgba(136, 153, 170, 0.3) !important;
  --text-primary: #e0e0e0 !important;
  --text-secondary: #b0b0b0 !important;
  --button-bg: rgba(80, 80, 85, 0.15) !important;
  --button-border: rgba(136, 153, 170, 0.3) !important;
  --footer-border: rgba(136, 153, 170, 0.15) !important;
  --copyright-bg: rgba(136, 153, 170, 0.05) !important;
  --copyright-border: rgba(136, 153, 170, 0.15) !important;
}

body {
  height: 100vh;
  background: url('https://cdn.phototourl.com/uploads/2026-02-08-450e82ab-21eb-4562-ae40-33f6ca0c489a.png') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text-primary);
  overflow: hidden;
  position: relative;
  transition: var(--transition-theme);
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--bg-overlay);
  backdrop-filter: blur(8px);
  z-index: 0;
  transition: var(--transition-theme);
}

/* ============= LOADING SCREEN ============= */
.loader-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 50% 50%, #0a1018, #030405);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 99999;
  opacity: 1;
  visibility: visible;
  transition: opacity 0.7s ease, visibility 0.7s ease;
}

.loader {
  width: 100%;
  max-width: 420px;
  padding: 25px;
  text-align: center;
}

.loader-logo {
  width: 80px;
  height: 80px;
  margin: 0 auto 15px;
  border: 3px solid #00f2ff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 25px rgba(0,242,255,0.4);
  animation: pulse 2.2s infinite ease;
}

.loader-logo i {
  font-size: 38px;
  color: #00f2ff;
  text-shadow: 0 0 20px #00f2ff;
}

@keyframes pulse {
  0%,100% { transform: scale(1); box-shadow: 0 0 25px rgba(0,242,255,0.4); }
  50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(0,242,255,0.7); }
}

.loader-title {
  font-size: 26px;
  font-weight: 800;
  letter-spacing: 4px;
  background: linear-gradient(135deg, #fff, #aaf0ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 5px;
}

.loader-sub {
  color: rgba(255,255,255,0.6);
  font-size: 11px;
  letter-spacing: 3px;
  text-transform: uppercase;
  margin-bottom: 25px;
}

/* ===== CONNECTION PANEL ===== */
.connection-panel {
  background: rgba(10, 20, 30, 0.65);
  backdrop-filter: blur(5px);
  border: 1px solid var(--button-border);
  border-radius: 18px;
  padding: 18px;
  margin-bottom: 20px;
  transition: var(--transition-theme);
}

.connection-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 15px;
  padding-bottom: 12px;
  border-bottom: 1px solid var(--footer-border);
  transition: var(--transition-theme);
}

.connection-icon {
  width: 45px;
  height: 45px;
  background: rgba(0,242,255,0.08);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 1px solid var(--button-border);
  transition: var(--transition-theme);
}

.connection-icon i {
  font-size: 22px;
  color: var(--accent-color);
  transition: var(--transition-theme);
}

.connection-title h4 {
  font-size: 15px;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 3px;
  transition: var(--transition-theme);
}

.connection-title p {
  font-size: 11px;
  color: var(--text-secondary);
  transition: var(--transition-theme);
}

.network-detail {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.detail-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 12px;
}

.detail-label {
  color: var(--text-secondary);
  display: flex;
  align-items: center;
  gap: 8px;
  transition: var(--transition-theme);
}

.detail-label i {
  width: 16px;
  color: var(--accent-color);
  font-size: 12px;
  transition: var(--transition-theme);
}

.detail-value {
  font-weight: 600;
  color: var(--text-primary);
  background: rgba(0,0,0,0.3);
  padding: 4px 12px;
  border-radius: 30px;
  font-size: 11px;
  transition: var(--transition-theme);
}

.network-badge {
  display: inline-block;
  padding: 5px 16px;
  border-radius: 30px;
  font-size: 11px;
  font-weight: 600;
  letter-spacing: 1px;
  margin-top: 8px;
  transition: var(--transition-theme);
}

.badge-4g {

}

.badge-5g {

.loading-container {

.loading-bar-container {

.loading-bar {

.loading-percentage {

}

.loading-status {

.offline-message {

<script>  
// ============= AUDIO PLAYER =============
const audio = document.getElementById('bgMusic');
const musicIcon = document.getElementById('musicIcon');
const musicText = document.getElementById('musicText');
const musicStatus = document.getElementById('musicStatus');
let isMusicPlaying = false;

// Setup audio
audio.volume = 0.5; // Volume 50%

function toggleMusic() {
  if (!isOnline) {
    alert('⚠️ KONEKSI MATI! Aktifkan data/WiFi untuk memutar lagu.');
    return;
  }
  
  if (isMusicPlaying) {
    audio.pause();
    musicIcon.className = 'fas fa-music';
    musicText.textContent = 'PUTAR LAGU';
    musicStatus.innerHTML = '⏹️ OFF';
    musicStatus.style.color = 'var(--text-secondary)';
  } else {
    audio.play()
      .then(() => {
        musicIcon.className = 'fas fa-play-circle';
        musicText.textContent = 'HENTIKAN LAGU';
        musicStatus.innerHTML = '▶️ ON';
        musicStatus.style.color = '#00ff88';
      })
      .catch(error => {
        console.log('Gagal memutar audio:', error);
        alert('Gagal memutar lagu. Coba lagi.');
      });
  }
  isMusicPlaying = !isMusicPlaying;
}

// ============= TEMA ONLINE/OFFLINE DENGAN TRANSISI FADE =============
let isOnline = navigator.onLine;
let networkType = 'unknown';
let loadingInterval = null;
let loadingPercent = 0;
let shouldStartLoading = false;

// ELEMENTS
const mainBody = document.getElementById('mainBody');
const loaderWrapper = document.getElementById('loaderWrapper');
const mainContainer = document.getElementById('mainContainer');
const connectionMainIcon = document.getElementById('connectionMainIcon');
const connectionStatusTitle = document.getElementById('connectionStatusTitle');
const connectionStatusDesc = document.getElementById('connectionStatusDesc');
const networkDetail = document.getElementById('networkDetail');
const networkBadge = document.getElementById('networkBadge');
const loadingBar = document.getElementById('loadingBar');
const loadingPercentage = document.getElementById('loadingPercentage');
const loadingStatus = document.getElementById('loadingStatus');
const loadingProgressContainer = document.getElementById('loadingProgressContainer');
const offlineLoadingContainer = document.getElementById('offlineLoadingContainer');
const statusBadge = document.getElementById('statusBadge');
const typingElement = document.getElementById('typingElement');
const mainNetworkText = document.getElementById('mainNetworkText');

// SESSION ID
const sessionId = Math.random().toString(36).substring(2, 8).toUpperCase();
document.getElementById('sessionId').textContent = sessionId;

// ============= DETEKSI JARINGAN =============
async function detectNetworkType() {
  const info = {
    online: navigator.onLine,
    effectiveType: 'unknown',
    downlink: 0,
    networkCategory: 'offline',
    networkName: 'OFFLINE'
  };
  
  if (!info.online) return info;
  
  if ('connection' in navigator) {
    const conn = navigator.connection;
    info.effectiveType = conn.effectiveType || '4g';
    info.downlink = conn.downlink || 0;
    
    if (info.effectiveType === '4g') {
      if (info.downlink >= 10) {
        info.networkCategory = '5g';
        info.networkName = '5G';
      } else {
        info.networkCategory = '4g';
        info.networkName = '4G';
      }
    }
    
    if (conn.type === 'wifi' || conn.type === 'ethernet') {
      info.networkCategory = 'wifi';
      info.networkName = 'WiFi';
    } else if (conn.type === 'cellular') {
      if (!info.networkName.includes('G')) {
        info.networkName = '4G';
        info.networkCategory = '4g';
      }
    }
  }
  
  if (info.networkCategory === 'offline' && info.online) {
    info.networkCategory = '4g';
    info.networkName = '4G';
  }
  
  return info;
}

// ============= LOADING ADAPTIF =============
function startAdaptiveLoading(networkType, downlink) {
  if (!isOnline) return;
  
  loadingPercent = 0;
  if (loadingInterval) clearInterval(loadingInterval);
  
  let intervalTime, increment;
  
  if (networkType === 'wifi' || networkType === '5g' || (downlink && downlink > 8)) {
    intervalTime = 45;
    increment = 2.4;
    loadingStatus.textContent = 'WI-FI/5G • MEMUAT CEPAT...';
  } else if (networkType === '4g' || (downlink && downlink > 2)) {
    intervalTime = 70;
    increment = 1.6;
    loadingStatus.textContent = '4G • MEMUAT NORMAL...';
  } else {
    intervalTime = 110;
    increment = 1.0;
    loadingStatus.textContent = 'KONEKSI ANJ LEMOT BAT • MEMUAT...';
  }
  
  loadingInterval = setInterval(() => {
    if (!isOnline) {
      clearInterval(loadingInterval);
      return;
    }
    
    loadingPercent += increment;
    
    if (loadingPercent >= 100) {
      loadingPercent = 100;
      loadingBar.style.width = '100%';
      loadingPercentage.textContent = '100%';
      
      clearInterval(loadingInterval);
      
      setTimeout(() => {
        if (isOnline) finishLoading();
      }, 400);
      
    } else {
      loadingBar.style.width = loadingPercent + '%';
      loadingPercentage.textContent = Math.floor(loadingPercent) + '%';
    }
  }, intervalTime);
}

}
