.social{display:flex;justify-content:space-between;margin:24px 0;}  
  
.social button{

  box-shadow:0 0 8px rgba(0,242,255,0.5);border:none;transition:.3s;

  overflow: hidden;
}  

.social button::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(0, 242, 255, 0.3);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.social button:active::before {

}
  
.social button:hover{background:#00f2ff;color:black;transform:translateY(-4px) scale(1.1);}  
.social button:hover i{color:black;}

/* Anti-DDoS & Rate Limiting */

<body>

<script>  
// ==================== ANTI-DDOS & RATE LIMITING SYSTEM ====================
const RATE_LIMIT = 5; // Max 5 klik per 10 detik
const TIME_WINDOW = 10000; // 10 detik

let clickTimestamps = [];
let isOnline = navigator.onLine;
let sessionId = Math.random().toString(36).substring(2, 8).toUpperCase();
document.getElementById('sessionId').textContent = sessionId;

// Proteksi dari frame (Clickjacking)
if (window.top !== window.self) {
  window.top.location = window.self.location;
}

// Disable klik kanan
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
  return false;
});

// Rate Limiting Function
function checkRateLimit() {
  const now = Date.now();
  clickTimestamps = clickTimestamps.filter(timestamp => now - timestamp < TIME_WINDOW);
  
  if (clickTimestamps.length >= RATE_LIMIT) {
    showRateAlert();
    return false;
  }
  
  clickTimestamps.push(now);
  return true;
}

function showRateAlert() {
  const alertDiv = document.createElement('div');
  alertDiv.className = 'rate-alert';
  alertDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> TERLALU CEPAT! Mohon tunggu 10 detik';
  alertDiv.id = 'rateAlert';
  
  if (!document.getElementById('rateAlert')) {
    document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.social'));
  }
  
  setTimeout(() => {
    const alert = document.getElementById('rateAlert');
    if (alert) alert.remove();
  }, 3000);
}

// ==================== ONLINE/OFFLINE DETECTION SYSTEM ====================
function updateOnlineStatus() {
  isOnline = navigator.onLine;
  const statusBadge = document.getElementById('statusBadge');
  const buttons = document.querySelectorAll('button');
  
  if (isOnline) {
    statusBadge.className = 'status-online';
    statusBadge.innerHTML = '<i class="fas fa-wifi"></i> ONLINE â€¢ DATA AKTIF';
    
    // Enable semua button
    buttons.forEach(btn => {
      btn.disabled = false;
    });
    
  } else {
    statusBadge.className = 'status-offline';
    statusBadge.innerHTML = '<i class="fas fa-wifi-slash"></i> OFFLINE â€¢ DATA MATI';
    
    // Disable semua button
    buttons.forEach(btn => {
      btn.disabled = true;
    });
    
    // Tampilkan pesan offline
    const offlineMsg = document.createElement('div');
    offlineMsg.style.color = 'red';
    offlineMsg.style.marginTop = '10px';
    offlineMsg.style.padding = '10px';
    offlineMsg.style.background = 'rgba(255,0,0,0.1)';
    offlineMsg.style.borderRadius = '10px';
    offlineMsg.innerHTML = '<i class="fas fa-exclamation-circle"></i> KONEKSI DATA MATI! Website hanya bisa diakses dengan DATA SELULER/INTERNET';
    offlineMsg.id = 'offlineMsg';
    
    if (!document.getElementById('offlineMsg')) {
      document.querySelector('.container').appendChild(offlineMsg);
    }
  }
}

// Secure function dengan rate limit dan online check
function secureGo(type) {  
  // Cek status online
  if (!navigator.onLine) {
    alert('âš ï¸ KONEKSI DATA MATI! Aktifkan data seluler/internet Anda terlebih dahulu.');
    return;
  }
  
  // Rate limiting
  if (!checkRateLimit()) {
    return;
  }
  
  // Proteksi ekstra: random delay untuk hindari automated request
  setTimeout(() => {
    // Validasi type
    const urls = {
      waChannel: 'https://whatsapp.com/channel/0029Vb5joZuCXC3B3OCYgO1Q',
      youtube: 'https://www.youtube.com/@AlifDiaz-v8v',
      wa: 'https://wa.me/6282319663436',
      email: 'mailto:diazalif807@gmail.com',
      github: 'https://github.com/diazalif807-bit',
      ig: 'https://www.instagram.com/lifxdiaz',
      fb: 'https://www.facebook.com',
      tt: 'https://tiktok.com',
      dc: 'https://discord.gg/YbjkvBdWK',
      ddos: 'https://ddos-lifx-codet-z.vercel.app'
    };
    
    if (urls[type]) {
      if (type === 'email') {
        location.href = urls[type];
      } else {
        window.open(urls[type], '_blank');
      }
    }
  }, Math.random() * 200); // Random delay 0-200ms
}  

// ==================== TEKS ANIMASI ====================
const desc = document.querySelector('.desc');  
const texts = ["ðŸ”’ ANTI-DDOS SECURE MODE ðŸ”’","â­ Selamat Datang Boyy â­","LIFXXCODETZ","PROTECTED BY RATE LIMIT"];  
let i = 0;  

function loop(){  
  desc.innerHTML='';  
  const s=document.createElement('span');  
  s.textContent=texts[i];  
  desc.appendChild(s);  
  i=(i+1)%texts.length;  
  setTimeout(loop,3000);  
}  
loop();

// ==================== EVENT LISTENERS ====================
window.addEventListener('load', function() {
  updateOnlineStatus();
});

window.addEventListener('online', function() {
  updateOnlineStatus();
  // Hapus pesan offline jika ada
  const offlineMsg = document.getElementById('offlineMsg');
  if (offlineMsg) offlineMsg.remove();
});

window.addEventListener('offline', function() {
  updateOnlineStatus();
});

// Proteksi dari Developer Tools
setInterval(function() {
  const start = Date.now();
  debugger;
  const end = Date.now();
  if (end - start > 100) {
    // Kemungkinan DevTools terbuka
    document.body.style.filter = 'blur(20px)';
    setTimeout(() => {
      document.body.style.filter = 'none';
    }, 1000);
  }
}, 4000);

// Randomize class names untuk hindari pattern detection
function randomizeClasses() {
  const buttons = document.querySelectorAll('button');
  buttons.forEach(btn => {
    if (!btn.classList.contains('no-random')) {
      btn.classList.add('btn-' + Math.random().toString(36).substring(7));
    }
  });
}
setInterval(randomizeClasses, 30000);

// Cek koneksi secara real-time
setInterval(function() {
  if (navigator.onLine !== isOnline) {
    updateOnlineStatus();
  }
}, 1000);

// Prevent copy-paste
document.addEventListener('copy', function(e) {
  e.preventDefault();
  return false;
});

document.addEventListener('cut', function(e) {
  e.preventDefault();
  return false;
});

document.addEventListener('paste', function(e) {
  e.preventDefault();
  return false;
});
</script>
