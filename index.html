<style>  
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}  
  
body{

body::before{

.container{

/* ANIMASI TEKS DESC */

.desc span{

@keyframes fadeMove{

  10% {opacity:1; transform:translateY(0);}  
  45% {opacity:1; transform:translateY(0);}  
  55% {opacity:0; transform:translateY(-20px);}

}  
  
.social{

}  
  
.social button{

  box-shadow:0 0 8px rgba(0,242,255,0.5);border:none;  
}  
  
.social button:hover{  
  background:#00f2ff;color:black;transform:translateY(-4px) scale(1.1);  
  box-shadow:0 0 16px #00f2ff;  
}  
  
.social button i{font-size:22px;color:#00f2ff;}  
  
.menu button{  
  width:100%;margin:9px 0;padding:14px;border:none;border-radius:16px;  
  font-size:17px;font-weight:600;background:rgba(255,255,255,0.06);color:white;cursor:pointer;transition:.3s;  
  box-shadow:0 0 6px rgba(0,242,255,0.5);  
}  
  
.menu button i{margin-right:10px;font-size:18px;color:#00f2ff;}  
  
.menu button:hover{background:#00f2ff;color:black;transform:scale(1.03);box-shadow:0 0 16px #00f2ff;}  
  
footer{margin-top:18px;font-size:13px;opacity:.55;z-index:1;position:relative;}  
  
.overlay{  
  position:fixed;top:0;left:0;width:100%;height:100%;background:black;  
  display:flex;justify-content:center;align-items:center;flex-direction:column;  
  z-index:999;opacity:0;pointer-events:none;transition:opacity 0.5s;overflow:hidden;  
}  
  
.overlay.active{opacity:1;pointer-events:auto;}  
  
#closeBtn{  
  position:absolute;top:20px;right:20px;font-size:28px;color:#00f2ff;  
  background:rgba(0,0,0,0.3);border:none;border-radius:50%;width:50px;height:50px;  
  cursor:pointer;display:flex;justify-content:center;align-items:center;opacity:0;  
  transition:opacity 0.3s, transform 0.3s;  
}  
  
.overlay.active #closeBtn{opacity:1;transform:scale(1);}  
#closeBtn:hover{background:#00f2ff;color:black;}  
  
#stepContainer{display:flex;flex-direction:column;gap:12px;width:80%;max-width:320px;text-align:center;}  
#stepContainer button{padding:14px;font-size:16px;border-radius:12px;border:none;background:rgba(0,242,255,0.1);color:white;cursor:pointer;transition:.3s;box-shadow:0 0 6px #00f2ff;}  
#stepContainer button:hover{background:#00f2ff;color:black;transform:scale(1.05);}  
  
.star{  
  position:absolute;width:4px;height:4px;background:#00f2ff;border-radius:50%;  
  opacity:0.8;animation-name:riseLoop;animation-timing-function:linear;animation-iteration-count:infinite;  
}  
  
@keyframes riseLoop{0% {transform:translateY(100vh) scale(0);} 100% {transform:translateY(-20vh) scale(1);}}  
</style>  
</head>

function closeIntro(){introOverlay.classList.remove('active');document.querySelectorAll('.star').forEach(s=>s.remove());}  
  
// BINTANG LOOPING  
function createStars(num){for(let i=0;i<num;i++){const star=document.createElement('div');star.classList.add('star');star.style.left=Math.random()*100+'vw';star.style.width=star.style.height=(2+Math.random()*3)+'px';star.style.animationDuration=(6+Math.random()*4)+'s';introOverlay.appendChild(star);}}  
  
// LOGIN 5 LANGKAH  
const loginOverlay=document.getElementById('loginOverlay');  
const stepContainer=document.getElementById('stepContainer');  
const loginStars=document.getElementById('loginStars');  
let currentStep=0;  
  
const steps=[  
  {choices:['A','B','C','D'],correct:2},  
  {choices:['E','F','G','H'],correct:0},  
  {choices:['I','J','K','L'],correct:1},  
  {choices:['M','N','O','P'],correct:3},  
  {choices:['Q','R','S','T'],correct:0,link:'https://whatsapp.com/channel/0029VbBdE3K9cDDSRMl9TS2e'}  
];  
  
function showLogin(){  
  loginOverlay.classList.add('active');  
  createStarsLogin(30);  
  currentStep=0;  
  showStep();  
}  
  
function closeLogin(){loginOverlay.classList.remove('active');stepContainer.innerHTML='';loginStars.innerHTML='';}  
  
function createStarsLogin(num){for(let i=0;i<num;i++){const s=document.createElement('div');s.classList.add('star');s.style.left=Math.random()*100+'vw';s.style.width=s.style.height=(2+Math.random()*3)+'px';s.style.animationDuration=(6+Math.random()*4)+'s';loginStars.appendChild(s);}}  
  
function showStep(){  
  stepContainer.innerHTML='';  
  const step=steps[currentStep];  
  step.choices.forEach((c,i)=>{  
    const btn=document.createElement('button');  
    btn.textContent=c;  
    btn.onclick=()=>{checkStep(i)};  
    stepContainer.appendChild(btn);  
  });  
}  
  
function checkStep(selected){  
  const step=steps[currentStep];  
  if(selected===step.correct){  
    currentStep++;  
    if(currentStep>=steps.length){  
      window.open(step.link,'_blank');  
      closeLogin();  
    }else showStep();  
  }else{closeLogin();}  
}  

// ANIMASI TEKS DESC LOOPING  
const desc = document.querySelector('.desc');  
const descTexts = ["‚≠ê Selamat Datang Boyy ‚≠ê","Di","Website Saya"];  
let descIdx = 0;  

function showDescLoop(){  
  desc.innerHTML = '';  
  const span = document.createElement('span');  
  span.textContent = descTexts[descIdx];  
  desc.appendChild(span);  
  descIdx = (descIdx + 1) % descTexts.length;  
  setTimeout(showDescLoop, 3000);  
}  

showDescLoop();
